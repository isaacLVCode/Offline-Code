<!DOCTYPE html>
<html lang="en">

<head>
    <!--HEAD here
        Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta TAGS End-->
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--JQUERY END-->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!--Bootstrap END-->
    <!--CUSTOM-->
    <script src="https://kit.fontawesome.com/da4eb702bf.js" crossorigin="anonymous"></script>
    <title>My App</title>
    <style>
        body {
            overflow: hidden;
        }

        *::selection {
            background-color: transparent;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            cursor: default;
        }

        a.Version#openVersionApp>p {
            cursor: pointer;
        }
    </style>
    </head>

<body>
    <div data-include="menubar">
        <!--MenuBar here-->
    </div>

    <section id="sidebars" data-include-sidebar="main"></section>

    <script>
        $(function () {
            var includes = $('[data-include]')
            jQuery.each(includes, function () {
                var file = 'elements/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
    <script>
        $(function () {
            var includes = $('[data-include-page]')
            jQuery.each(includes, function () {
                var file = 'pages/' + $(this).data('include-page') + '.html'
                $(this).load(file)
            })
        })
    </script>
    <script>
        $(function () {
            var includes = $('[data-include-sidebar]')
            jQuery.each(includes, function () {
                var file =
                    'pages/sidebars/' + $(this).data('include-sidebar') + '.html'
                $(this).load(file)
            })
        })
    </script>
    <script src="js/redirects.js"></script>
</body>

</html>
